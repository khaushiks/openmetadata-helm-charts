# Default values for deps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  security:
    allowInsecureImages: true

mysql:
  enabled: true
  fullnameOverride: "mysql"
  architecture: standalone
  image:
    registry: docker.io
    repository: bitnamilegacy/mysql
    tag: 8.0.37-debian-12-r2
    pullPolicy: "Always"
  auth:
    # Do NOT set rootPassword unless absolutely needed
    # OpenMetadata only uses openmetadata_user
    username: openmetadata_user
    password: openmetadata_password
    database: openmetadata_db
  primary:
    extraFlags: "--sort_buffer_size=10M"
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "default"   # Matches your AKS default SC
    service:
      type: ClusterIP
      port: 3306
    # ðŸ‘‡ Add this to fix the "Unhealthy" status:
    startupProbe:
      enabled: false
    livenessProbe:
      enabled: false  # Optional: disable if still having issues
    readinessProbe:
      enabled: true   # Keep this for service discovery

opensearch:
  enabled: true
  clusterName: opensearch
  fullnameOverride: opensearch
  singleNode: true
  imagePullPolicy: Always
  opensearchJavaOpts: "-Xmx1536m -Xms1536m"
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "azurefile-csi"
    accessMode: ReadWriteMany
  protocol: http
  config:
    opensearch.yml: |
      plugins.security.disabled: true
      indices.query.bool.max_clause_count: 4096
  resources:
    requests:
      cpu: "500m"
      memory: "1536Mi"
    limits:
      cpu: "1"
      memory: "2Gi"
  extraEnvs:
    - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
      value: "IXRZqiqBXQSOkSDQ4jL1n2CYPeNQz8IuXNHyQCVsU8="

airflow:
  enabled: true
  executor: "KubernetesExecutor"
  postgresql:
    enabled: false
  redis:
    enabled: false
  data:
    metadataConnection:
      protocol: mysql
      host: mysql
      port: 3306
      user: airflow_user
      pass: airflow_pass
      db: airflow_db
      sslmode: disable
  webserver:
    defaultUser:
      enabled: true
      username: admin
      password: admin
      email: admin@openmetadata.org
  dags:
    persistence:
      enabled: true
      storageClassName: "azurefile-csi"
      accessMode: ReadWriteMany
      size: 1Gi
  logs:
    persistence:
      enabled: true
      storageClassName: "azurefile-csi"
      accessMode: ReadWriteMany
      size: 1Gi
  workers:
    replicas: 0
  triggerer:
    enabled: false
  flower:
    enabled: false
